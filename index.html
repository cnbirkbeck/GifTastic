<body>

    <!--Header-->
    <div class = "container">
        <div class = "row">
            <div class = col-md-1></div>
            <div class = col-md-10>
                <div class="jumbotron">

                    <div class= "form-row text-center">

            <!-- Form for user to add their own character-->

                    <form id="disneyCharacter">	

                            <label for="disney-input" class="input-label">MORE OF: </label>
